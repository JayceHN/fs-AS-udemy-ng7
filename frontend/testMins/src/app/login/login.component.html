<h1>Login</h1>

    <div class="container">
    <div  class="alert alert-warning" *ngIf ='invalid_login'>{{error_message}}</div>

    <div>
        User Name: <input type="text" name="username" [(ngModel)]="username" />
        Password: <input type="password" name="password" [(ngModel)]="password" />
        <!-- User Name: {{username}} -->
        <button class="btn btn-success" (click)=handle_login()>Login</button>
    </div>
</div>
